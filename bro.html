<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dude.css">
</head>
<body>
    <div class="carousel">
        <div class="header">
            <h3>David's Space</h3>
        </div>
        <div class="carousel-controls">
            <input type="radio" name="controls" id="1" checked>
            <input type="radio" name="controls"  id="2">
            <input type="radio" name="controls"  id="3">
            <input type="radio" name="controls"  id="4">
            <input type="radio" name="controls"  id="5">
            <div class="dots">
                <label for="1"></label>
                <label for="2"></label>
                <label for="3"></label>
                <label for="4"></label>
                <label for="5"></label>
            </div>  
        
            <div class="carousel-images">
                <img src="/4.jpg" alt="">
                <img src="/5.jpg" alt="">
                <img src="/3.jpg" alt="">                
                <img src="/2.jpg" alt="">                
                <img src="/1.jpg" alt="">                

            </div> 
        </div>
    </div>
    
</body>
</html>
